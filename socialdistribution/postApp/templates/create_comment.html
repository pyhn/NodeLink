<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: rgb(230, 230, 230);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
            height: 200px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add a Comment to "{{ post.title }}"</h1>

    <form method="POST">
        {% csrf_token %}
        <!-- Textarea for comment content -->
        <textarea name="content" placeholder="Write your comment..." required></textarea><br>
        <!-- Submit button -->
        <div style="text-align: center;">
            <button type="submit">Submit Comment</button>
        </div>
    </form>

    <!-- Back link -->
    <div class="back-link">
        <a href="{% url 'postApp:post_detail' post_id=post.id %}">&larr; Back to Post</a>
    </div>
</body>
</html>
