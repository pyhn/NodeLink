<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SocialDistribution</title>
    </head>
    <body>
        {% extends 'base.html' %} {% block title %}Home - SocialDistribution{% endblock %} {% block content %}

        <div>

            <main >
                {%for p in all_ids%}
                <div class="post-container" hx-get="{%url 'one_post' p %}" hx-trigger="load" hx-target="#number-{{p}}" hx-swap="innerHTML">
                    <div id = 'number-{{ p }}'>Loading</div>
                </div>

                {% endfor %}
            </main>
        </div>
        {% endblock %}
    </body>
</html>
