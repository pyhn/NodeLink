<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <style>
        /* Your existing styles plus the new ones for the button */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .create-post-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .create-post-button a {
            text-decoration: none;
        }
        .create-post-button button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .create-post-button button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
        }
        a.post-title {
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }
        a.post-title:hover {
            color: #007BFF;
        }
        .post-meta {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>All Posts</h1>

    <!-- Create Post Button -->
    <div class="create-post-button">
        <a href="{% url 'create_post' %}">
            <button type="button">Create New Post</button>
        </a>
    </div>

    <!-- Post List -->
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' id=post.id %}" class="post-title">{{ post.title }}</a>
                <div class="post-meta">
                    By {{ post.author.username }} on {{ post.created_at|date:"F j, Y, g:i a" }}
                </div>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
