{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Django App {% endblock %}</title>
    <link href='https://fonts.googleapis.com/css?family=Gugi' rel='stylesheet'>

</head>

                        </svg><span class = "nav-label">Home</span> </a>
                </li>
                <li class="nav-item">

                            xmlns="http://www.w3.org/2000/svg" width="0.94em" height="1em" viewBox="0 0 15 16">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'node_link:notifications' %}"><svg
                            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"

                        </svg><span class = "nav-label">Notifications</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'postApp:create_post' request.user.username%}"><svg
                            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M18 12.998h-5v5a1 1 0 0 1-2 0v-5H6a1 1 0 0 1 0-2h5v-5a1 1 0 0 1 2 0v5h5a1 1 0 0 1 0 2" />
                        </svg><span class = "nav-label">Create</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                            href="{% url 'authorApp:profile_display' request.user.username%}"><img class=" user_img_icon" src={{request.user.profileImage}}> <span class = "nav-label">{{ request.user.username}} </span>
                        </a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container mt-4  ">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        const nav_bar= document.querySelector("#navbarNav")
        console.log(nav_bar.classList)
        nav_bar.addEventListener('mouseover',function(e){
            e.preventDefault();
            document.body.classList.add("nav-expanded")
            console.log(nav_bar.classList)



        })

        nav_bar.addEventListener('mouseout',function(e){
            e.preventDefault();
            document.body.classList.remove("nav-expanded")
            console.log(nav_bar.classList)

        })
        function toggleNavbar() {
        const navbar = document.querySelector("ul.sidebar");
        navbar.classList.toggle("show");
    }
    </script>
</body>

</html>
